<!DOCTYPE html>

<html>
    <head>
        <title>Elementy input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Elementy input</h1>
        <div>
            <input id="redRange" type="range" min="0" max="255" value="100"/>
            <span id="red">100</span><br>
             <input id="greenRange" type="range" min="0" max="255" value="100"/>
            <span id="green">100</span><br>
             <input id="blueRange" type="range" min="0" max="255" value="100"/>
            <span id="blue">100</span><br>
        </div>
        <script type="text/javascript" src="cw10.js"></script>
    </body>
</html>
