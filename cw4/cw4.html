        <div id="wynik" style="border: dotted 1px green;"></div>
        <script type="text/javascript">

            var dzielnik = parseInt(prompt("Podaj dzielnik"));
            if(isNaN(dzielnik)){
                document.write("Błędne dane");
            }else{
                var t2=[];
                for(var i=0;i<10;i++){
                    t2.push((i+1)*dzielnik);
                }
                document.getElementById("wynik").innerHTML = toSelect(t2);
            }
            function toSelect(t2){
                var html = "<select>";
                for(var i=0;i<t2.length;i++){
                    html += "<option value='"+t2[i]+"'>"+t2[i]+"</option>";
                }
                html+="</select>"
                return html;
            }
        </script>
    </body>
