<!DOCTYPE html>

<html>
    <head>
        <title>Walidacja</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="cw11.css"/>
    </head>
    <body>
        <h1>Dane personalne</h1>
        <form>
            <fieldset>
                <legend>Dane słuchacza</legend>
                <div class="line">
                    <label for="imie">Imię: </label>
                    <input type="text" id="imie"/>
                    <span class="error"></span>
                </div>
                <div class="line">
                    <label for="nazwisko">Nazwisko: </label>
                    <input type="text" id="nazwisko"/>
                    <span class="error"></span>
                </div>
                <div class="line">
                    <label for="wiek">Wiek: </label>
                    <input type="text" id="wiek"/>
                    <span class="error"></span>
                </div>
                <div class="line">
                    <label for="semestr">Semestr: </label>
                    <select id="semestr">
                        <option value="1A">1A</option>
                        <option value="1B">1B</option>
                        <option value="1C">1C</option>
                        <option value="1D">1D</option>
                    </select>
                </div>
                <div class="line">
                    <label >Płeć: </label><br>
                    <input type="radio"  value="kobieta" 
                           name="plec" checked=""/> Kobieta <br>
                    <input type="radio"  value="mężczyzna" 
                           name="plec"/> Mężczyzna 
                </div>
                <div class="line">
                    <label >Zainteresowania: </label><br>
                    <input type="checkbox"  value="film" 
                           name="zaint" /> Film <br>
                    <input type="checkbox"  value="teatr" 
                           name="zaint"/> Teatr <br>
                    <input type="checkbox"  value="muzyka" 
                           name="zaint"/> Muzyka <br>
                    <input type="checkbox"  value="sport" 
                           name="zaint"/> Sport 
                </div>
                <div class="line">
                    <label ></label>
                    <input type="button"  value="Zatwierdź" id="zatwierdz" />                          
                </div>
            </fieldset>
        </form>
        <div id="wynik">
            
        </div>
        <script type="text/javascript" src="cw11.js"></script>
    </body>
</html>
